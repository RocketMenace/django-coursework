{% extends "clients/base.html" %}

{% block content %}
    <h1>Логин</h1>
    {% if form.errors %}
    <p>
        Имя пользователя и пароль не соответствуют.
    </p>
    {% else %}
    <p>Заполните форму</p>
    {% endif %}    
<div class="login-form">
    <form action="{% url 'users:login' %}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <p><input type="submit" value="Log-in"></p>
    </form>
</div>
{% endblock %}
